<!DOCTYPE html>
<html>
<body>

<h1>Ejercicios JavaScript Basicos</h1>
<h2>Ejercicio 3</h2>

<p id="texto"></p>

</body>
<script type="text/javascript">
var num1 = prompt("escribe un número");
var num2 = prompt("escribe otro número");
num1 = parseInt(num1);
num2 = parseInt(num2);
var mayor = parseInt(mayor);
if(num1> num2){
    mayor = num1;
}else if(num2>num1){
    mayor = num2;
}else{
    mayor = "ambos son iguales";
}

document.getElementById("texto").innerHTML = mayor;

</script>
</html>
