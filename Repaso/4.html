<!DOCTYPE html>
<html>
<body>

<h1>Ejercicios JavaScript Basicos</h1>
<h2>Ejercicio 4</h2>

<p id="texto"></p>

</body>
<script type="text/javascript">
var counter = 0;
parseInt(counter);

var mayor = 0;
parseInt(mayor);
do{

var numero = parseInt(prompt("Escribe un numero"));
if(numero > mayor){
    mayor = numero;
}
counter++;


} while(counter <3)
document.getElementById("texto").innerHTML = mayor;

</script>
</html>
